<!DOCTYPE HTML>
<html>

<head>
	<title>DnDedia</title>
	<link rel="stylesheet" type="text/css" href="index.css"/>
	<script src="jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="popup">
		<img id="logo" src="http://picsum.photos/380/120">
		<form>
			<input name="father" value="" type="text" data-hadFocus=false onkeyup="this.setAttribute('value', this.value);this.setAttribute('data-hadFocus', true);"/><span></span>
			<label for="father">Father</label>
			<input name="mother" value="" type="text" data-hadFocus=false onkeyup="this.setAttribute('value', this.value);this.setAttribute('data-hadFocus', true);"/><span></span>
			<label for="mother">Mother</label>
			<input name="submit" id="submit" value="Reproduce" type="button"/>
		</form>
		<img id="result" src="http://thinkfuture.com/wp-content/uploads/2013/10/loading_spinner.gif">
	</div>
	<script src="index.js"></script>
</body>

</html>
