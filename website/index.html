<!DOCTYPE HTML>
<html>

<head>
    <title>DungeonsNDragonboards</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre" rel="stylesheet">
    <script src="jquery-3.2.1.min.js"></script>
</head>

<body style="font-family: 'Averia Serif Libre', cursive;">
	<div id="error">
		<p>Uh-oh, we couldn't find a decent photo of them, try more attractive people</p>
		<p><small>(Please refresh)</small></p>
	</div>

    <div class="popup">
        <div style="width: 500px">
            <h1 style="font-family: 'Averia Serif Libre', cursive;">DungeonsNDragonBoards</h1>
        </div>
        <form>
            <input name="father" id="father" value="" required type="text" data-hadFocus=false/><span></span>
            <label for="father">Father</label>
            <input name="mother" id="mother" value="" required type="text" data-hadFocus=false/><span></span>
            <label for="mother">Mother</label>
            <input name="submit" id="submit" value="Create" type="submit" />
        </form>
        <img id="result" src="http://thinkfuture.com/wp-content/uploads/2013/10/loading_spinner.gif">
    </div>
    <script src="index.js"></script>
</body>

</html>
